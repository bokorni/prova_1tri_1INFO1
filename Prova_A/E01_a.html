<script>
    /*
    PROBLEMA: Ração canina
    Um cão deve comer, diariamente, algumas gramas de ração. Aos finais de semana ele come 15% a mais do que em dias úteis.
    Peça para o usuário informar quantas gramas o cão come diariamente e calcule qual o peso da ração que é consumida semanalmente.
    Ao final, apresente o resultado.
    */

    //ENTRADA
    const gramaracao = prompt(`Insira quantos gramas de ração o cachorro come diariamente`);


    //PROCESSAMENTO
    const racaofds = Number(gramaracao) * 0.15;
    const fds = Number(gramaracao) + (racaofds);
    const semana = Number(gramaracao) * 5;
    const fimdesemana = Number(fds) * 2;
    const peso = Number(fimdesemana) + (semana);

    //SAÍDA
    document.write(`O cachorro come ${peso} gramas de ração semanalmente`);
</script>
